<script>

    // Appointment list



    const getAppointmentDetails = async (uid, appList) => {
        let success = false;
        let database = firebase.database();
        let ref = database.ref().child('Appointments');

        let test = await ref.orderByKey().once("value", snapshot => {
            if (snapshot.exists()) {
                success = true;
                snapshot.forEach(function (childSnapshot) {
                    let app = childSnapshot.val();
                    if (uid === app.doctorUid) {
                        AddtoHtml(app, appList);
                    }
                });
            }
        }).then()

        return success;
    }


    let aList = document.getElementById("appList");



    firebase.auth().onAuthStateChanged(function (user) {
        if (user) {
            getAppointmentDetails(user.uid,aList);
        }
        else {
            window.location.href = "../index.html"; // redirects the user to the log in page
        }
    });


</script>
