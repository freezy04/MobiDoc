    <title> MobiDoc | Login </title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form class="sign-in-form"  id = "login">
            <h2 class="title">Sign in</h2>
            <br/>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id = "email" type="text" placeholder="Username" required />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <table>
                <tr>
                    <td>
                      <input id = "pass" type="password" placeholder="Password"  required/>
                    </td>
                  <td>
                    <span id="show_pass" class ="fa fa-eye" onclick="toggle_pass_show()"></span>
                  </td>
                </tr>
              </table>
            </div>
            <br/>
            <button type="button" class="n_btn" id="login_user"> Login  </button>
            <p id = "error" class = "error"></p>
            <!--  loader-->
            <div id="loader" class="loader" style="display: none"></div>
          </form>


          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <button class="n_btn" id="doc-sign-up" formaction="register_user.html">  Register as a Doctor    </button>
            <button class="n_btn" id="pt-sign-up" formaction = 'register_user.html#sign-up-form'>  Register as a Patient  </button>
          </form>
        </div>
      </div>




      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3> New to MobiDoc ? </h3>
            <p>  Click here to create your free account and explore all the benefits of MobiDoc.  </p>
            <button type="button" class="btn transparent" id="sign-up-btn">  Sign up  </button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3> Already have an Account ? </h3>
            <p>   Click here to login , we are glad to see you back .  </p>
            <button class="btn transparent" id="sign-in-btn"> Sign in </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
